[maker]
base_quote_size = 1.0
min_edge_bps = 1.0
inventory_skew = 0.15
max_spread = 0.08
ttl_ms = 500

[taker]
trigger_bps = 4.0
max_slippage_bps = 30.0
stale_tick_filter_ms = 120
market_tier_profile = "balanced_sol_guard"

[online_calibration]
capital_fraction_kelly = 0.35
variance_penalty_lambda = 0.25
min_eval_notional_usdc = 0.01
min_expected_edge_usdc = 0.0002

[fair_value.basis_mr]
enabled = true
alpha_mean = 0.08
alpha_var = 0.10
alpha_ret = 0.15
alpha_vol = 0.12
k_revert = 0.85
z_cap = 3.0
