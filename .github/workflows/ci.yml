name: ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cargo Tests
        run: cargo test --workspace --all-targets --quiet

      - name: Python Syntax Check
        run: |
          python -m py_compile scripts/*.py
          python -m py_compile scripts/latency_probe/*.py

      - name: Metrics Contract Gate
        run: python scripts/validate_metrics_contract.py
